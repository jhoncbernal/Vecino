<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <title>Verify</title>
</head>


<body>

    <td align="center">
        <table style="width:600px;min-width:600px;max-width:600px;border-collapse:collapse;background-color:#f0f0f0">
            <tbody
                style="background: url('https://drive.google.com/uc?export=view&id=1wFsLvKXJOBMkpZoMVBcqGyGy5UwmtuDb')">

                <tr>
                    <td align="left" style="vertical-align:top;padding:0px">

                        <table
                            style="width:100%;min-width:100%;max-width:100%;border-collapse:collapse;border-spacing:0px 0px">
                            <tbody>
                                <tr>
                                    <td style="vertical-align:top;padding:30px 0px 0px 0px;">
                                        <table
                                            style="width:100%;min-width:100%;max-width:100%;border-collapse:collapse;border-spacing:0px 0px;border-top:2px solid #5b6770;border-bottom:3px solid #b3b3b3; ">
                                            <tbody>
                                                <tr>
                                                    <td align="center" style="vertical-align:top;padding:10px 0px">
                                                        <table style="border-collapse:collapse;border-spacing:0px 0px">
                                                            <tbody>
                                                                <tr>
                                                                    <td style="vertical-align:top;padding:0px">

                                                                        <img src="https://drive.google.com/uc?export=view&id=1ZyIa6S4-qgL1FpdhzYrbC8EEYhe1G7P0"
                                                                            width="300" height="100" alt="Vecino"
                                                                            border="0"
                                                                            style="border:none;display:block;outline:none;text-decoration:none"
                                                                            class="CToWUd">
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <table
                            style="width:100%;min-width:100%;max-width:100%;border-collapse:collapse;border-spacing:0px 0px">
                            <tbody>
                                <tr>
                                    <td style="vertical-align:top;padding:0px 1px">
                                        <table
                                            style="width:100%;min-width:100%;max-width:100%;border-collapse:collapse;border-spacing:0px 0px">
                                            <tbody>
                                                <tr>
                                                    <td style="vertical-align:top;padding:10px 15px">



                                                        <table
                                                            style="width:100%;min-width:100%;max-width:100%;border-collapse:collapse;border-spacing:0px 0px">
                                                            <tbody>
                                                                <tr>
                                                                    <td
                                                                        style="vertical-align:top;padding:15px 15px 10px">
                                                                        <table
                                                                            style="width:100%;min-width:100%;max-width:100%;border-collapse:collapse;border-spacing:0px 0px">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td
                                                                                        style="vertical-align:top;text-align:left;font-family:Arial,sans-serif;line-height:20px;font-size:16px;color:#414042;padding:10px 0px 20px 0px">
                                                                                        <form class="form"
                                                                                            action="/v1/api/auth/reset/{{token}}"
                                                                                            method="POST"
                                                                                            oninput='password2.setCustomValidity(password.value != password2.value ? "La contraseña no coincide." : "")'
                                                                                            accept-charset="ISO-8859-1">
                                                                                            <div class="form-row">
                                                                                                <div
                                                                                                    class="form-group col-md-6">
                                                                                                    <label
                                                                                                        for="inputEmail4">Email</label>
                                                                                                    <p class="form-control"
                                                                                                        required>
                                                                                                        {{email}}</p>
                                                                                                </div>

                                                                                                <div
                                                                                                    class="form-group col-md-6">
                                                                                                    <label
                                                                                                        for="inputName">Nombre</label>
                                                                                                    <p class="form-control"
                                                                                                        required>
                                                                                                        {{name}}</p>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="form-row">
                                                                                                <div
                                                                                                    class="form-group col-md-6">
                                                                                                    <label
                                                                                                        for="inputPassword4">Nueva
                                                                                                        contraseña</label>
                                                                                                    <input minlength="8"
                                                                                                        type="password"
                                                                                                        class="form-control"
                                                                                                        name="password"
                                                                                                        id="password"
                                                                                                        placeholder="Password"
                                                                                                        required>
                                                                                                </div>
                                                                                                <div
                                                                                                    class="form-group col-md-6">
                                                                                                    <label
                                                                                                        for="inputPassword4">Confirmar
                                                                                                        Contraseña</label>
                                                                                                    <input
                                                                                                        type="password"
                                                                                                        class="form-control"
                                                                                                        name="password2"
                                                                                                        id="inputPassword2"
                                                                                                        placeholder="Password"
                                                                                                        required>
                                                                                                </div>
                                                                                            </div>
                                                                                            <button type="submit"
                                                                                                class="btn btn-primary">Actualizar
                                                                                                contraseña</button>
                                                                                        </form>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>

                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>

                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                        <table
                            style="width:100%;min-width:100%;max-width:100%;border-collapse:collapse;border-spacing:0px 0px;background-color:#000000">
                            <tbody>
                                <tr>
                                    <td style="vertical-align:top;padding:5px 15px">
                                        <table
                                            style="width:100%;min-width:100%;max-width:100%;border-collapse:collapse;border-spacing:0px 0px">
                                            <tbody>
                                                <tr>
                                                    <td style="vertical-align:top;padding:5px 20px">
                                                        <table
                                                            style="width:100%;min-width:100%;max-width:100%;border-collapse:collapse;border-spacing:0px 0px">
                                                            <tbody>
                                                                <tr>
                                                                    <td
                                                                        style="vertical-align:top;text-align:left;font-family:Arial,sans-serif;line-height:16px;font-size:12px;font-weight:400;color:#ffffff;padding:0px">
                                                                        Ways of software
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </td>
                </tr>
            </tbody>
        </table>

    </td>

</body>

</html>

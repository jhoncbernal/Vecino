<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <title>Upload</title>
</head>

<body>
 <div class="card" style="width: 18rem; margin: 0 auto;float: none;margin-bottom: 10px;margin-top: 10px;">
    <div class="card-body">
      <h5 class="card-title">Upload File CSV</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        <p>Use the form below to upload a list of portafolio.
        </p>
      </h6>
      <div class="custom-file">
        <form class="was-validated" action="/v1/api/file" method="POST" encType="multipart/form-data">
          <input type="file" class="custom-file-input" id="validatedCustomFile" name="file"
            accept="*.csv" /><br /><br />
          <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
          <input class="btn" type="submit" value="Upload" style="background-color: #039BE5;color: white;" />
        </form>
      </div>
    </div>
    <div class="card-footer text-muted">
      Click <a class="card-link" href="/v1/api/file/template">here</a> for an example template.
    </div>
  </div>

  <script type="application/javascript">
    $('input[type="file"]').change(function (e) {
      var fileName = e.target.files[0].name;
      $('.custom-file-label').html(fileName);
    });
  </script>

</body>

</html>

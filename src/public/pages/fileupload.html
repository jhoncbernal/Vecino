<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <title>Upload</title>
</head>


<body>
  <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="https://vecinoo.firebaseapp.com/">Vecino</a>
      </div>

        <div class="my-2 my-lg-0">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="">Sign Out</button>
        </div>
  </nav>
  
 <div class="card" style="width: 20rem; margin: 0 auto;float: none;margin-bottom: 10px;margin-top: 10px;">

  <div class="card-body">
      <h5 class="card-title">Subir documento Excel</h5>
      <h6 class="card-subtitle mb-2 text-muted">
        <p>para actualizar cartera.
        </p>
      </h6>
      <div class="custom-file">
        <form class="was-validated" action="/v1/api/file" method="POST" encType="multipart/form-data">

            
          <input type="file" class="custom-file-input is-valid" id="validatedCustomFile" name="file" accept="*.xlsx" required /><br /><br />
          <label class="custom-file-label" for="validatedCustomFile">Seleccione el archivo...</label>
          <div class="invalid-feedback">No se ha seleccionado ningun archivo</div>
          <input class="btn" type="submit" value="Upload" disabled style="background-color: #039BE5;color: white;" />
        </form>
      </div>
    </div>
    <div class="card-footer text-muted">
      De clic <a class="card-link" href="/v1/api/file/template">aqui</a> para ver un ejemplo en formato csv.

  </div>
  </div>


 <script type="application/javascript">
  $('input[type="status"]').change(function (e) {
    alert( $('input[type="status"]').text());
    
  });
</script>
  <script type="application/javascript">
    $('input[type="file"]').change(function (e) {
      var fileName = e.target.files[0].name
      if(fileName.includes(".xlsx")){
      $('.custom-file-label').html(fileName);
      $('input[type="submit"]').removeAttr('disabled');
      }
    });

  </script>

</body>

</html>
